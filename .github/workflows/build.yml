name: Build package

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and launch build
      uses: actions/checkout@v3
      with:
        path: main
      run: ./build.sh

    - name: Store package
      uses: actions/upload-artifact@v2
      with:
        name: emacs-pgtk
        path: ./packages/emacs-pgtk_*.deb
